<div class="container">
  <form (submit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
  </form>

  <div *ngIf="loginError" class="error-message mt-3">
    {{ loginError }}
  </div>

  <div class="additional-content mt-4">
    <p>Vi har 2 befintliga användare:</p>
    <p>Användarnamn: user1 Lösenord: 1111</p>
    <p>Användarnamn: user2 Lösenord: 2222</p>
    <p>Databasen är lite långsam att ladda, du måste vänta lite och sedan klicka på logga in</p>
  </div>

  <button (click)="goHome()" class="btn btn-secondary mt-3">
    <i class="fas fa-arrow-left"></i> Tillbaka till hemmet
  </button>
</div>
